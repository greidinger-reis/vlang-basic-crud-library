<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
	@for book in book_list
	<div class="bg-white rounded-lg shadow-md overflow-hidden">
		<img src="https://via.placeholder.com/300x400" alt="Book cover" class="w-full h-64 object-cover">
		<div class="p-4">
			<h3 class="text-lg font-medium text-gray-900 mb-2">${book.title}</h3>
			<p class="text-gray-700 mb-2">${book.author}</p>
			<p class="text-gray-700 mb-2">$ ${book.price}</p>
			<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Buy Now</button>
		</div>
	</div>
	@end
</div>
